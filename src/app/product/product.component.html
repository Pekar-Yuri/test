<div>
<h3>
  <a [routerLink]="['/products', product.id]" [title]="product.name + ' details'" >
    {{ product.name }}
  </a>
</h3>

<p *ngIf="product.description">
  Description: {{ product.description }}
</p>
<p *ngIf="product.price">
  Price: {{product.price}}
</p>

<button (click)="addToCart(product)">
  Купить
</button>
<button class="left">
  Понравилось
</button>
</div>
